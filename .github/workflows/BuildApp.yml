name: DotNet Build

on:
  push:
    branches:
      - release
      - main
    tags:
      - "!*"
    paths-ignore:
      - "README.md"
  pull_request:
    branches:
      - main
jobs:
  build-dotnet:
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: dotnet build ./Anteccq.Dev/Anteccq.Dev.Wasm/ -c Release
